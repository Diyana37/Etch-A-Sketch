<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="body">
    <div class="modal fade custom-size-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title custom-game-modal">
              Enter a number between 1 and 100:
            </h5>
          </div>
          <div class="modal-body">
            <input type="text" class="size" />
            <div class="modal-footer"></div>
            <button
              type="button"
              class="btn btn-success submit"
              data-toggle="modal"
            >
              Submit
            </button>

            <button
              type="button"
              class="btn btn-secondary close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="btn-mode-container">
      <button type="button" class="btn btn-secondary normal">Normal</button>
      <button type="button" class="btn btn-primary modern">Modern</button>
      <button type="button" class="btn btn-primary random">Random</button>
    </div>

    <div class="grid-container"></div>
    <div class="separator"></div>

    <div class="btn-size-container">
      <button type="button" class="btn btn-secondary small">Small</button>
      <button type="button" class="btn btn-primary medium">Medium</button>
      <button type="button" class="btn btn-primary custom">Custom</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <script src="script.js"></script>
  </body>
</html>
